<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문 생성</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }

        input[type="text"],
        textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button,
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            flex: 1;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        button[type="submit"] {
            background: #667eea;
            color: white;
        }

        button[type="submit"]:hover {
            background: #764ba2;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-cancel {
            background: #f0f0f0;
            color: #333;
        }

        .btn-cancel:hover {
            background: #e0e0e0;
        }

        .help-text {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1>✍️ 새 질문 생성</h1>

        <form action="/questions" method="POST">
            <div class="form-group">
                <label for="title">질문 제목</label>
                <input type="text" id="title" name="title" placeholder="예: 커피 vs 차" required>
                <div class="help-text">질문의 제목을 입력하세요</div>
            </div>

            <div class="form-group">
                <label for="optionA">옵션 A</label>
                <input type="text" id="optionA" name="optionA" placeholder="예: 커피" required>
                <div class="help-text">첫 번째 선택지를 입력하세요</div>
            </div>

            <div class="form-group">
                <label for="optionB">옵션 B</label>
                <input type="text" id="optionB" name="optionB" placeholder="예: 차" required>
                <div class="help-text">두 번째 선택지를 입력하세요</div>
            </div>

            <div class="button-group">
                <button type="submit">✅ 생성하기</button>
                <a href="/questions" class="btn btn-cancel">❌ 취소</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
