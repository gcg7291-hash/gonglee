<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gonglee A/B Test Home</title>
    <style>
        :root {
            /* 로고에서 영감을 받은 색상 */
            --logo-color: #A68B5E;
            /* 배경색을 로고의 부드러운 톤과 어울리게 조정 (밝은 베이지-그레이) */
            --background-color: #f4f4f4; /* 이미지 배경색과 동일하게 유지 */
        }

        /* [수정] html 태그에도 배경색을 적용하여 전체 문서 배경을 통일 */
        html {
            background-color: var(--background-color);
        }

        body {
            /* 화면을 꽉 채우도록 설정 */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 뷰포트 높이 100% */
            width: 100vw;  /* 뷰포트 너비 100% */
            margin: 0;
            /* [수정] body 배경색을 --background-color 변수로 설정하여 통일감 부여 */
            background-color: var(--background-color);
            overflow: hidden; /* 스크롤바 방지 */
        }

        .logo-container {
            text-align: center;
            padding: 0;
            width: 100%;
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease-in-out;
            /* [추가] 이미지 컨테이너의 배경도 통일 */
            background-color: var(--background-color);
        }

        .logo-link {
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .logo-image {
            cursor: pointer;
            width: 100%;
            height: 100%;
            object-fit: contain;

            /* 이미지 자체의 배경색도 --background-color와 통일 */
            background-color: var(--background-color);

            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .logo-link:hover .logo-image {
            transform: scale(1.02);
            opacity: 0.95;
        }

        .description {
            margin-top: 10px;
            margin-bottom: 20px;
            color: #777;
            font-size: 18px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* [추가] 설명 텍스트 영역의 배경도 통일 */
            background-color: var(--background-color);
            padding: 5px 10px; /* 약간의 패딩으로 여백 추가 */
            border-radius: 5px;
        }

        .description a {
            color: var(--logo-color);
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="logo-container">
    <a th:href="@{/questions}" class="logo-link">
        <img th:src="@{/images/Gemini_Generated_Image_wh0wzswh0wzswh0w.png}"
             alt="gonglee A/B Test 메인 이미지 (클릭하여 질문 목록으로 이동)"
             class="logo-image">
    </a>
</div>

<p class="description">
    클릭하여 모든 <a th:href="@{/questions}">A/B 테스트 질문</a>을 확인하세요.
</p>
</body>
</html>
